DocumentGet:
  get:
    summary: "Gets a document."
    tags:
      - document
    parameters:
      - name: body
        in: "body"
        description: "Gets a document."
        required: true
        schema:
          $ref: "#/components/schemas/GetRequest"
    responses:
      200:
        description: "Gets a document."
        schema:
            $ref: "#/components/schemas/GetResponse"

components:
  schemas:
    GetRequest:
      allOf:
        - $ref: "./definitions.yaml#/definitions/BasicRequest"
        - type: "object"
          properties:
            _id:
              type: "string"
              description: "documentId"
            includeTrash:
              type: "boolean"
              description: "if true, documents in the trashcan can be returned"
    GetResponse:
      allOf:
        - $ref: "./definitions.yaml#/definitions/BasicResponse"
        - type: "object"
          properties:
            result:
              type: "object"
              properties:
                _id:
                  type: "string"
                  description: "documentId"
                _version:
                  type: "integer"
                _sources:
                  type: "object"
                  description: "document content"
                  properties:
                    name:
                      type: "object"
                      properties:
                        first:
                          type: "string"
                        last:
                          type: "string"
                    _kuzzle_info:
                      type: "object"
                      description: "Information about the Kuzzle documents"